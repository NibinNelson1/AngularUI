<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Search Host Family</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="example-form">
      
       <div class="example-form-fields">
       <mat-form-field appearance="fill" class="full-width">
        <mat-label [matTooltip]=toolTipPrefferedCountry>Preferred Countries</mat-label>
        <mat-select [(value)]="user.CitizenOf" [matTooltip]=toolTipPrefferedCountry multiple>
          <mat-option *ngFor="let country of aupairCountries" [value]="country.value">{{ country.text }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Number of Children</mat-label>
        <mat-select>
          <mat-option [value]="'0'"></mat-option>
          <mat-option [value]="'1'">1</mat-option>
          <mat-option [value]="'2'">upto 2</mat-option>
          <mat-option [value]="'3'">upto 3</mat-option>
          <mat-option [value]="'4'">upto 4</mat-option>
          <mat-option [value]="'5'">upto 5</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field class="full-width">
      <mat-label>Available From</mat-label>
      <input matInput [matDatepicker]="dp" >
      <mat-hint>MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp              
                      panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>
            
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Search</button>
    </mat-card-actions>
  </mat-card>
</div>
<br>
